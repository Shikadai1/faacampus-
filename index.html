<!DOCTYPE html>
<html>
<head>
	<title>let's go</title>
</head>
<link rel="stylesheet" type="text/css" href="index.css">
<body>
	<div class="wrapper">
		<div class="calc">
			<div class="calc-left">
				<div class="cl-input">
					<label for="bill">Bill</label>
					<div class="form-input">
						<span>$</span>
						<input id="bill" type="number">
						<span>0</span>
					</div>
				</div>
				<div class="cl-tips">
					<div class="cl-tip">5%</div>
					<div class="cl-tip">10%</div>
					<div class="cl-tip">15%</div>
					<div class="cl-tip">25%</div>
					<div class="cl-tip cl-tip-custom">Custom</div>
				</div>
				<div class="cl-input">
					<label for="people">Number Of People</label>
					<div class="form-input">
						<span>$</span>
						<input id="people" type="number" aria-label="number of people">
						<span>0</span>
					</div>
				</div>
			</div>
			<div class="calc-right">
				 <div class="tip">
				 	<div class="tip-info">
				 		<h3 class="tip-title">Tip Amount</h3>
				 		<p class="tip-subtitle">/Person</p>
				 	</div>
				 	<h3 class="tip-amount">
				 		$0.00
				 	</h3>
				 </div>
				 <div class="tip">
				 	<div class="tip-info">
				 		<h3 class="tip-title">Total</h3>
				 		<p class="tip-subtitle">/Person</p>
				 	</div>
				 	<h3 class="tip-amount">
				 		$0.00
				 	</h3>
				 </div>
				 <div class="tip-action">
				 	<button class="tip-reset-btn">
				 		Reset
				 	</button>
				 </div>
			</div>
		</div>
	</div>
</body>
</html>
